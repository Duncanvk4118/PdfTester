<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <style>
      h1 {
        font-family: "Saira Condensed", sans-serif;
      }
    </style>
    <h1>
      Test Result <span style="color: {{ color }}">{{ naam }}</span> {{ id }}
    </h1>
    <h3>Your score results:</h3>
    <p>Total Questions: <b>{{ totaal }}</b></p>
    <p>Questions Correctly Answered: <b>{{ correct }}</b></p>
    <p>A Term of: <b>{{ term }}</b></p>
    <br />
    <p>Score: <b style="color: black">{{ score }}</b></p>
    <p>Percentage: <b style="color: black">{{ score }}%</b></p>
    <p>Grade: <b style="color: {{ color }}">{{ grade }}</b></p>
  </body>
</html>
